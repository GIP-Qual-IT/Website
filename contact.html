<body class="contact-body">
    <header>
        <nav>
           <div class="navbar">
                   <img class="logo" src="images/b6a006d7-1e42-46c8-81e7-bc8e0995e23d-removebg-preview.png" alt="logo">
               <ul id="links" class="nav-links"> 
                   <li><a href="index.html">Home</a></li>
                   <li><a id="navlink1" href="Producten.html">Producten</a></li>
                   <li><a id="navlink2" href="over.html">Over Ons</a></li>
                   <li><a href="#">Contact</a></li>
               </ul>
               <div class="dropdown">
                    <button id="navlink3" class="dropbtn">
                        <img class="vlag" src="images/image-removebg-preview.png" alt="nationale vlag">
                    </button>
                    <div class="dropdown-content">
                        <img id="nederlands" src="https://imgur.com/U0JJlm2.png" alt="Belgische vlag" onclick="changeLanguage('nederlands')">
                        <img id="engels" src="https://imgur.com/v6pv9P6.png" alt="Engelse vlag" onclick="changeLanguage('engels')">
                        <img id="frans" src="https://imgur.com/uuaeee4.png" alt="Franse vlag" onclick="changeLanguage('frans')">
                    </div>
               </div>
               <img class="menu-logo" src="images/Hamburger_icon.svg.png" alt="menu-icon">
           </div> 
        </nav>
       </header>
       <main class="contacteermain">

            <form class="contacteerform" action="mailto:qualit.help@gmail.com" method="post" enctype="text/plain">
                <section class="contacteersection">
                    <h1 class="contacttitel" id="contacttitel">Contacteer ons:</h1>
                    <div class="inputdivnaam">
                        <input class="inputnaam contacteerinput" type="text" id="naam" name="voornaam " placeholder="NAAM">
                        <input  class="inputnaam contacteerinput" type="text" id="achternaam" name="achternaam " placeholder="ACHTERNAAM">
                    </div>
                        <input class="contacteerinput" type="text" name="email" placeholder="EMAIL">
                        <input class="contacteerinput" type="number" id="nummer" name="Telefoonnummer " placeholder="TELEFOONNUMMER">
                        <textarea rows="20" cols="35" class="contacteertextarea" id="mail" name="mail " placeholder="Iets laten weten? Typ het hier."></textarea>
                        <input class="formsend" type="submit" value="send">
                </section>    
            </form>
       </main>
       <footer>
        <div class="footer-inhoud">
            <div class="footer-1">
                <h3>Qual-IT</h3>
                    <p>Diestestraat 163</p>
                    <p>3000 Leuven</p>
                    <a target="_blank" href="https://www.google.com/maps/place/Miniemeninstituut/@50.8814123,4.7067479,17z/data=!4m14!1m7!3m6!1s0x47c160d3fdfbf33f:0x3860177c2547ac92!2sMiniemeninstituut!8m2!3d50.8814089!4d4.7093228!16s%2Fg%2F120q6_9c!3m5!1s0x47c160d3fdfbf33f:0x3860177c2547ac92!8m2!3d50.8814089!4d4.7093228!16s%2Fg%2F120q6_9c?entry=ttu">routebeschrijving</a>
            </div>
            <div class="footer-2">
                <h3 id="footerTitel">Op maat</h3>
                    <p id="footerSpeciaal">Speciaal voor jouw</p>
            </div>
            <div class="footer-3">
                <p id="footerOntdek"><span class="hoofdletter">ONTDEK MEER</p>
                <a target="_blank" href="https://www.facebook.com/?locale=nl_NL"><i class="bi bi-facebook"></i></a>
                <a target="_blank" href="https://www.linkedin.com/login/nl"><i class="bi bi-linkedin"></i></a>
                <a target="_blank" href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
