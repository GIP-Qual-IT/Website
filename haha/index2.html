<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('https://datalake-prod2018.rbfa.be/graphql?operationName=getSearchKeywordsByChannel&variables=%7B%22channel%22%3A%22voetbalvlaanderen%22%2C%22language%22%3A%22nl%22%7D&extensions=%7B%22persistedQuery%22%3A%7B%22version%22%3A1%2C%22sha256Hash%22%3A%221b1bd63b5c1e78af55571cc16ff8942ef158c3ea177beffa731de0884fb5fbfd%22%7D%7D')
            .then(response => response.json())
            .then(data => {
                const keywordsContainer = document.getElementById('keywords-container');
                const keywords = data.data.searchKeywords.keywords;
                if (keywords && keywords.length > 0) {
                    keywords.forEach((keyword, index) => {
                        const pTag = document.createElement('p');
                        pTag.textContent = keyword;
                        if (index < keywords.length - 1) {
                            pTag.textContent += ',';
                        }
                        keywordsContainer.appendChild(pTag);
                    });
                } else {
                    console.error('No keywords found in the JSON response.');
                }
            })
    </script>
</head>
<body>
    <div id="keywords-container"></div>
</body>
</html>
