<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rankings</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section class="sectionclassment flexCC">
        <div class="flexCC">
            <h1>Team Rankings</h1>
            <select id="rankingSelect">
            <!-- Ranking options will be populated here -->
            </select>
        </div>
        <table id="teamTable">
            <thead>
                <tr>
                    <th class="tablenumberbox">Position</th>
                    <th class="tablebox">Team</th>
                    <th class="tablenumberbox">Matches Played</th>
                    <th class="tablenumberbox">Matches Won</th>
                    <th class="tablenumberbox">Matches Lost</th>
                    <th class="tablenumberbox">Matches Drawn</th>
                    <th class="tablenumberbox">Goals For</th>
                    <th class="tablenumberbox">Goals Against</th>
                    <th class="tablenumberbox">Goal Difference</th>
                    <th class="tablenumberbox">Points</th>
                </tr>
            </thead>
            <tbody id="rankingBody">
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
